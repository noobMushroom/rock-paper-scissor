<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <script src="script.js" defer></script>
 
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Handlee&display=swap');
    </style>
</head>

<body>
    <div class="box">

        <div id="round"></div>
        <div id="rpsButtons">
            <button class="btn" value="Rock" id="rock"><img src="images/handRock.png"></button>
            <button class="btn" value="Paper" id="paper"><img src="images/handPaper.png"></button>
            <button class="btn" value="Scissors" id="scissors"><img src="images/handScissors.png"></button>
        </div>

        <div class="showResult" id="final">
            <div id="scores"></div>
            <div id="choices"></div>
            <div id="result"></div>
            <div id="finalResult"></div>
        </div>

    </div>

    <footer> &copy created by Mushrooom </footer>
</body>

</html>
